sudo: false
language: cpp
compiler:
  - gcc
  - clang
env:
  - MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9"
matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env:
        - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"
script:
  - bash build.sh